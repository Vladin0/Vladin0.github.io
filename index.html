<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
    }
    .flex{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    body{
        width: 100vw;
        height: 100vh;
        background: #222;
        color: #00a8ff;
        font-family: sans-serif;
    }
    .numPan{
        border-radius: 10px;
        background: #111;
        border: 2px solid #00a8ff;
    }
    .numPan .disp{
        border-bottom: 2px solid #00a8ff;
    }
    .numPan .disp input{
        padding: 20px;
        outline: none;
        border-radius: none;
        background: none;
        text-align: center;
        color: #00a8ff;
        font-size: 3em;
    }
    .numPan .nums > .r div{
        width: 100px;
        height: 100px;
        margin: 20px;
        border: 2px solid #666;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        font-size: 2em;
    }     
    .icon {
            padding: 5px; 
            color: #00a8ff; 
            background-color: #111;
            border-radius: 100%;
            transition-duration: 0.4s;
    }
    .btn{
        border: none;
        background-color: #111;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        
    }
    .icon:hover {
        background-color: #00a8ff; /* Green */
    }

    .vypis{
        padding: 15px;
        border-top: 2px solid #00a8ff; 
        text-align: center;
        font-size: 24px;
    }
</style>

<body class="flex">
<form method="get" action="index.php">
    <div class="numPan">
        <div class="disp">
            <input type="text" name="text">
        </div>
        <div class="nums">
            <div class="flex r r1">
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
            </div>
            <div class="flex r r2">
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
            </div>
            <div class="flex r r3">
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
            </div>
            <div class="flex r r4">
                <div><span>0</span></div>
                <div>
                <button class="btn" type="submit" name="submit"><i class="fa fa-envelope icon"></i></button>
                </div>
            </div>
        </div>
        
        <div class="vypis">
            
        </div>
    </div>
</form>
</body>
</html>
<script>
    var btn=document.querySelectorAll(".r > div");
    var inp=document.querySelector("input");
    btn.forEach(val=>{
        val.addEventListener("click",()=>{
            inp.value+=val.innerText;
        })
    })
</script>
